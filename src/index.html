<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>

  </head>
 <body>
    <header>
    <h1>Carta dos namorados - Cifrando e decifrando o amor</h1>
    <p class ="body2">Se você quer mandar cartas ao seu amor e gostaria de diversão e um pouco de descrição, aqui é o seu lugar!</p>
    
    </header>

    <main class = "meio">
<div class="offset">
    <label for="number">Quantidade de deslocamento</label>
    <input type="number" class= "cifrar" id="deslocamento" name="deslocamento" min="01" max="26">
    </div>
<div class="cifrar">
    <label for="cifrar">Cifre sua mensagem de amor</label>
    <textarea id="cifrar" class= "cifrar" name="cifrar" rows="5" cols="33" placeholder="Digite aqui a sua mensagem"></textarea>
</div>

<div class="button">
    <button id="button1" class= "cifrar" value="Codifique">Codifique a mensagem</button>
</div>
<div class="result">
    <label for="resultado1">Resultado</label>
    <textarea id="Resultado1" class= "cifrar" name="resultado1" rows="5" cols="33" placeholder="Resposta da mensagem"></textarea>
</div>
</section>
<div class="offset">
    <label for="number">Quantidade de deslocamento</label>
    <input type="number" class= "cifrar" id="deslocamento2" name="deslocamento" min="01" max="26">
    </div>
<div class="decifrar">
    <label for="decifrar">Decifre sua mensagem de amor</label>
    <textarea id="decifrar" class= "decifrar" name="decifrar" rows="5" cols="33" placeholder="Digite aqui a sua mensagem"></textarea>
</div>
</section>
<div class="button2">
    <button id="button2" value="Decodifique" class= "decifrar">Decodifique a mensagem</button>
</div>
<div class="result2">
    <label for="resultado2">Resultado</label>
    <textarea id="Resultado2" class= "decifrar" name="resultado2" rows="5" cols="33" placeholder="Resposta da mensagem"></textarea>
</div>

    </main>
