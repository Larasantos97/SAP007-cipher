<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
 <body>
    <header>
    <h1>Carta dos namorados - Cifrando e decifrando o amor</h1>
    <p>Se você quer mandar cartas ao seu amor e gostaria de diversão e um pouco de descrição, aqui é o seu lugar</p>
    
    </header>

    <main>
<div class="cifrar">
    <label for="cifrar">Cifre sua mensagem de amor</label>
    <textarea id="cifrar" name="cifrar" rows="5" cols="33" placeholder="Digite aqui a sua mensagem"></textarea>
</div>

<div class="button">
    <button id="button1" value="Codifique">Codifique a mensagem</button>
</div>
<div class="result">
    <label for="resultado">Resultado</label>
    <textarea id="resultado1" name="resultado1" rows="5" cols="33" placeholder="Resposta da mensagem"></textarea>
</div>
<div class="offset">
    <label for="number">Quantidade de deslocamento</label>
    <input type="number" id="deslocamento" name="deslocamento" min="01" max="02">
</div>

<div class="decifrar">
    <label for="decifrar">Decifre sua mensagem de amor</label>
    <textarea id="decifrar" name="decifrar" rows="5" cols="33" placeholder="Digite aqui a sua mensagem"></textarea>
</div>

<div class="button">
    <button id="button2" value="Decodifique">Decodifique a mensagem</button>
</div>
<div class="result">
    <label for="resultado2">Resultado</label>
    <textarea id="resultado2" name="resultado2" rows="5" cols="33" placeholder="Resposta da mensagem"></textarea>
</div>
<div class="offset">
    <label for="number">Quantidade de deslocamento</label>
    <input type="number" id="deslocamento" name="deslocamento" min="01" max="02">
</div>
    </main>



<footer>

</footer>
    <script src="index.js" type="module"></script>
    </html>
</body>
</html>
